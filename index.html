<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanavahaku SPA</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1>Kanavahaku</h1>
    <div class="header-right">
      <div class="tabs">
        <div class="tab active" data-page="kanavahaku">Kanavahaku</div>
        <div class="tab" data-page="ohjeet">Ohjeet</div>
      </div>
      <button id="theme-toggle" title="Vaihda teema">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>

  <main>
    <section id="kanavahaku" class="tab-content active">
      <div class="dropdown-container">
        <label for="municipality-select">Valitse kunta:</label>
        <select id="municipality-select">
          <option value="">-- Valitse kunta --</option>
        </select>
      </div>

      <div class="box-container" id="station-list">
      </div>
    </section>

    <section id="ohjeet" class="tab-content">
      <h2>Ohjeet</h2>
      <p>Valitse haluamasi kunta, niin nÃ¤et alueen radiokanavat ja taajuudet.</p>
    </section>
  </main>

  <script src="assets/js/station-websites.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
