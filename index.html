<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanavahaku</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1>Kanavahaku</h1>
    <div class="header-right">
      <div class="tabs">
        <div class="tab active" data-page="kanavahaku">Radioasemat</div>
        <div class="tab" data-page="televisio">Antennitelevisio</div>
        <div class="tab" data-page="ohjeet">Tietopankki</div>
      </div>
      <button id="theme-toggle" title="Vaihda teema">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>

  <main>
    <section id="kanavahaku" class="tab-content active">
      <div class="dropdown-container">
        <label for="municipality-select">Valitse kunta:</label>
        <select id="municipality-select">
          <option value="">Ladataan...</option>
        </select>
      </div>

      <div class="box-container" id="station-list">
      </div>
    </section>

    <section id="televisio" class="tab-content" style="display: none;">
      <div class="dropdown-container">
        <label for="tv-municipality-select">Valitse kunta:</label>
        <select id="tv-municipality-select">
          <option value="">Valitse kunta</option>
        </select>
      </div>

      <div id="tv-stations-container"></div>
    </section>

    <section id="ohjeet" class="tab-content">
      <h2>Ohjeet</h2>
      <div id="help-list"></div>
    </section>
  </main>

  <script src="assets/js/help-topics.js"></script>
  <script src="assets/js/station-websites.js"></script>
  <script src="assets/js/blacklist.js"></script>
  <script type="module" src="assets/js/muxChannels.js"></script>
  <script type="module" src="assets/js/tvStations.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
